<link rel="stylesheet" href="login.component.css">
<div class="container">
  <div class="row justify-content-center align-items-center">

<div class="col-sm">
  <img src="assets/image.png">
</div>

<div class="col-sm">
<h1>Login Form</h1>

<br><br>

<form (ngSubmit)="LoginUser()">
      
      <!-- <div class="input">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter email" name="email" required>
      </div> -->
       
      <div class="input"> <!--Email -->
        <label for="email" class="control-label">E-mail</label>
        <input type="text" class="text-line" id="email" name="email" [(ngModel)]="email" placeholder="your@email.com" required="required">
      </div>

      <br><br>

      <!-- <div>
      <label for="pswd"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
      </div>  -->


      <div class="form-group"> <!-- Password -->
         <label for="password" class="control-label">Password</label>
        <input type="password" class="text-line" id="password" name="password" [(ngModel)]="password" placeholder="*****" required="required">
      </div>  

      <div class="form-group"> <!-- Login Button -->
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

     <!-- <button type="submit" class="btn btn-primary" (click)="LoginUser()">Login</button>-->
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
     
     <div>
        <span class="password"><a href="#">Forgot password?</a></span>
    </div>

</form>
</div>
  </div>
</div>
<router-outlet></router-outlet>
